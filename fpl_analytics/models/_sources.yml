version: 2

sources:
  - name: raw
    description: "Raw FPL data loaded via dlt"
    database: rawdb
    schema: fpl
    tables:
      - name: elements
        description: "Player data including stats, pricing, and ownership"
      - name: element_types
        description: "Position types (GKP, DEF, MID, FWD)"
      - name: element_stats
        description: "Metadata about available player statistics"
      - name: phases
        description: "Season phases (months)"
      - name: teams
        description: "Premier League team information"
      - name: events
        description: "Gameweek information and deadlines"

        version: 2

